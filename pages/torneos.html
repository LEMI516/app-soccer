<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soccer History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/jquery-3.3.1.js" type="text/javascript" ></script>
    <script src="../js/static.js" type="text/javascript" ></script>
    <script src="../js/util.js" type="text/javascript" ></script>
    <script src="../js/torneos.js" type="text/javascript" ></script>
    
</head>
<body onload="SQL_DATA_BASE_UPLOADED()">
    <div class="header"> 
        <div class="txt_header">Torneos</div>
        <img src="../img/icon_menu.png" id="img_menu" onclick="onclickMenu(1);"  class="img_menu" >
        <div id="menu" class="menu" style="display:none">
            <div onclick="selectContainer('container_1')" >Ver</div>
            <div onclick="selectContainer('container_2')">Crear</div>
            <div onclick="location.href='../index.html';">Regresar</div>
        </div>
    </div>
    <div id="container_1" name="containers" class="container">
        <div class="div_table" style="padding-top:65px" >
            <select id="txtypeTorneo" class="combo" onchange="changeTypeTeams()" >
                <option value="ALL">TODOS</option>
                <option value="LC">LIGA COLOMBIANA</option>
                <option value="CL">COPA LIBERTADORES</option>
                <option value="UCL">UEFA CHAMPIONS LEAGUE</option>
                <option value="CS">COPA SUDAMERICANA</option>
                <option value="UEL">UEFA EUROPA LEAGUE</option>
                <option value="CM">COPA MUNDIAL</option>  
                <option value="CMC">COPA MUNDIAL DE CLUBES</option>
            </select>   
            <table id="torneos" class="teams"></table>
        </div>                
    </div>
    <div id="container_2" name="containers" class="container" style="display: none">
        <div class="div_table" style="padding-top:65px">
            <select id="confederation" class="combo" >
                <option value="UEFA">UEFA</option>
                <option value="CONMEBOL">CONMEBOL</option>
                <option value="CONCACAF">CONCACAF</option>
                <option value="CAF">CAF</option>
                <option value="AFC">AFC</option>
                <option value="OFC">OFC</option>  
                <option value="MUN">MUNDIAL</option>               
            </select>
            <select id="torneo" class="combo" >
                    <option value="LC">LIGA COLOMBIANA</option>
                    <option value="CL">COPA LIBERTADORES</option>
                    <option value="UCL">UEFA CHAMPIONS LEAGUE</option>
                    <option value="CS">COPA SUDAMERICANA</option>
                    <option value="UEL">UEFA EUROPA LEAGUE</option>
                    <option value="CM">COPA MUNDIAL</option>  
                    <option value="CMC">COPA MUNDIAL DE CLUBES</option>               
            </select>            
            <select id="typeTeam" class="combo" >
                    <option value="CLUB">CLUB</option>
                    <option value="SEL">SELECCION</option>                    
                </select>            
            <input type="number" style="text-transform:uppercase" id="edicion" class="inp_txt"  placeholder="NÂ° EDICION"/>
            <div class="div_btn" ><button class="button" onclick="addTorneo()" >AGREGAR</button></div>
        </div>
    </div>
    <div id="dialog" align="center" class="dialog" style="display:none" ></div>
    <div id='foter'></div>    
</body>
</html>
