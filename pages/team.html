<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Equipos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/jquery-3.3.1.js" type="text/javascript" ></script>
    <script src="../js/static.js" type="text/javascript" ></script>
    <script src="../js/util.js" type="text/javascript" ></script>
    <script src="../js/team.js" type="text/javascript" ></script>
</head>
<body>
    <div class="header"> 
        <div class="txt_header">Equipos</div>
        <img src="../img/icon_menu.png" id="img_menu" onclick="onclickMenu(1);"  class="img_menu" >
        <div id="menu" class="menu" style="display:none">
            <div onclick="selectContainer('container_1')" >Ver</div>
            <div onclick="selectContainer('container_2')">Agregar</div>
            <div onclick="location.href='../pages/index.html';">Regresar</div>
        </div>
    </div>
    <div id="container_1" name="containers" class="container">
            <div class="div_table" style="padding-top:65px" >
                <select id="txtypeTeam" class="combo" onchange="changeTypeTeams()" >
                    <option value="ALL">TODOS</option>
                    <option value="CLUB">CLUB</option>
                    <option value="SEL">SELECCION</option>
                </select>   
                <input type="text" onkeyup="searchTeams();" style="text-transform:uppercase" id="search_teams" placeholder="Buscar" class="inp_txt"/>                 
                <table id="teams" class="teams"></table>
            </div>                
    </div>
    <div id="container_2" name="containers" class="container" style="display: none">
            <div class="div_table" style="padding-top:65px">
                <select id="confederationTeam" class="combo" onchange="loadParents();"></select>
                <select id="typeTeam" class="combo" onchange="typeTeam(this.value)">
                    <option value="CLUB">CLUB</option>
                    <option value="SEL">SELECCION</option>                    
                </select>
                <input type="text" style="text-transform:uppercase" id="name" placeholder="Nombre" class="inp_txt"/>
                <input type="text" style="text-transform:uppercase" id="abreviatura" class="inp_txt"  placeholder="Abreviatura"/>
                <select id="parentTeam" class="combo" onchange=""></select>
                <div class="div_btn" ><button class="button" onclick="addTeam()" >AGREGAR</button></div>
            </div>
    </div>
    <div id="dialog" align="center" class="dialog" style="display:none" ></div>
    <div id='foter'></div>    
</body>
</html>
