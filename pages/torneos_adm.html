<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soccer History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/jquery-3.3.1.js" type="text/javascript" ></script>
    <script src="../js/static.js" type="text/javascript" ></script>
    <script src="../js/util.js" type="text/javascript" ></script>
    <script src="../js/torneos_adm.js" type="text/javascript" ></script>
    
</head>
<body >
    <div class="header"> 
        <div class="txt_header" id="txt_header">Administrar Torneo</div>
        <img src="../img/icon_menu.png" id="img_menu" onclick="onclickMenu(1);"  class="img_menu" >
        <div id="menu" class="menu" style="display:none">
            <div onclick="selectContainer('container_1')" >Ver</div>
            <div onclick="selectContainer('container_2')">Configurar</div>
            <div onclick="location.href='torneos.html';">Regresar</div>
        </div>
    </div>
    <div id="container_2" name="containers" class="container" style="display: none">
        <div class="div_table" style="padding-top:65px">
            <select id="tipoFase" class="combo" onchange="onchangetipoFase()" >
                <option value="ELI">ELIMINATORIA</option>
                <option value="GRU">GRUPO</option>
            </select>
            <input type="number" style="text-transform:uppercase" id="nequi" class="inp_txt"  placeholder="N° EQUIPOS"/>
            <input type="number" style="text-transform:uppercase;display:none" id="ngru" class="inp_txt"  placeholder="N° GRUPOS"/>
            <input type="number" style="text-transform:uppercase;display:none" id="nequixgru" class="inp_txt"  placeholder="N° EQUXGRU"/>
            <input type="number" style="text-transform:uppercase;display:none" id="nclasi" class="inp_txt"  placeholder="N° CLFDOS"/>
            <input type="number" style="text-transform:uppercase;display:none" id="nmjr3" class="inp_txt"  placeholder="N° MJR 3"/>
            <div class="div_btn" ><button class="button" onclick="addTorneo()" >CREAR</button></div>
        </div>
    </div>    
    <div id="dialog" align="center" class="dialog" style="display:none" ></div>
    <div id='foter'></div>     
</body>
</html>
