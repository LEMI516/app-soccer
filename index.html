<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"> 
        <script src="Variables.js" type="text/javascript" ></script>
        <script src="jquery-3.3.1.js" type="text/javascript" ></script>
        <script src="Controller.js" type="text/javascript" ></script>
        <script src="TeamsController.js" type="text/javascript" ></script>
        <link rel="stylesheet"  type="text/css" href="Style.css"/>
    </head>
    <body>
        <center>
            <div>
                <div class="div_base" >
                    <ul>
                        <li onclick="onClickMenu('container_2')" >VER</li>
                        <li onclick="onClickMenu('container_1')">AGREGAR</li>
                        <li onclick="onClickMenu('container_3')">GRUPO</li>
                    </ul>
                </div>   
                <div id="container_1" name="containers" class="container" >
                    <div style="margin-top: 40px" class="div_base" >    
                        </br>
                        <select class="select_form" onchange="cargar_teams(this.value)" >
                            <option value="" >Seleccionar Confederacion...</option>
                            <option value="UEFA" >EUROPA-UEFA</option>
                            <option value="CONMEBOL" >SUDAMERICA-COMEBOL</option>
                            <option value="CONCACAF" >CONCACAF</option>
                            <option value="CAF" >AFRICA-CAF</option>
                            <option value="AFC" >ASIA-AFC</option>
                            <option value="OFC" >OCEANIA-OFC</option>
                        </select>
                        </br></br>
                        <select onchange="cargar_clubes(this.value)" id="sel_paises" class="select_form">
                        </select>
                        </br></br>
                        <table class="teams" ><tr><th>NOMBRE</th></tr></table>
                    </div>
                    <div class="div_table" >
                        <table id="teams" class="teams"></table>
                    </div>
                </div>
                <div id="container_2" name="containers" class="container" style="display: none" >
                    <div class="div_table" style="margin-top: 40px" >
                        <div style="display:none" id="teams_selected_inputs" ></div>
                        <table id="table_selected" class="teams" ><tr><th>SELECCIONADOS</th></tr></table>
                    </div>                    
                </div>
                <div id="container_3" name="containers" class="container" style="display: none" >
                    <div class="div_table" style="margin-top: 40px" >
                        <table id="table_selected" class="teams" ><tr onclick="createGroup()" ><th>+ NUEVO GRUPO</th></tr></table>
                        <div  id="groups_teams_container" ></div>
                    </div>
                </div>
            </div>
        </center>
    </body>
</html>
